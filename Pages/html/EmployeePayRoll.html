<!DOCType html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="\Pages\css\EmployeePayRoll.css">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="\assets\images\logo.png" alt="image">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>

            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -1.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -3.png">
                        </label>

                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -2.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -1.png">
                        </label>

                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -3.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -8.png">
                        </label>

                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -4.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -7.png">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body>
