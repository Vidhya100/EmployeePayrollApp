<!DOCType html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="\Pages\css\EmployeePayRoll.css">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="\assets\images\logo.png" alt="image">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>

            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -1.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -3.png">
                        </label>

                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -2.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -1.png">
                        </label>

                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -3.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -8.png">
                        </label>

                        <label>
                            <input type="radio" id="profile1" name="profile" value="\assets\profile-images\Ellipse -4.png" requred>
                            <img class="profile" id="image1" src="\assets\profile-images\Ellipse -7.png">
                        </label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="Female" name="gender" value="Female">
                        <label class="text" for="Female">Female</label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="hr">
                        <label class="text" for="hr">HR</label>

                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                        <label class="text" for="sales">Sales</label>

                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                        <label class="text" for="finance">Finance</label>

                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                        <label class="text" for="engineer">Engineer</label>

                        <input class="checkbox" type="checkbox" id="other" name="other" value="other">
                        <label class="text" for="other">Others</label>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary </label>
                    <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                    
                    <output class="salary-output text">400000</output>
                </div>

                <div class="row-content">
                    <label class="label text" for="startDate">Start Date </label>
                    <div>
                        <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                            <option value="1">6</option>
                            <option value="1">7</option>
                            <option value="1">8</option>
                            <option value="1">9</option>
                            <option value="1">10</option>
                            <option value="1">11</option>
                            <option value="1">12</option>
                            <option value="1">13</option>
                            <option value="1">14</option>
                            <option value="1">15</option>
                            <option value="1">16</option>
                            <option value="1">17</option>
                            <option value="1">18</option>
                            <option value="1">19</option>
                            <option value="1">20</option>
                            <option value="1">21</option>
                            <option value="1">22</option>
                            <option value="1">23</option>
                            <option value="1">24</option>
                            <option value="1">25</option>
                            <option value="1">26</option>
                            <option value="1">27</option>
                            <option value="1">28</option>
                            <option value="1">29</option>
                            <option value="1">30</option>
                            <option value="1">31</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="Jan">January</option>
                            <option value="Feb">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>

                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="\Pages\html\EmployeePayRoll.html" class=" button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton  button">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="\Pages\js\EmployeePayRoll.js"></script>
    </body>
